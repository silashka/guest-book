<div class="text-center pt-5"
     *ngIf="isLoading">
  <div class="spinner-grow spinner-grow-lg"
       role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="page-content">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-6 mt-4">
        <div class="card border border-success">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form class="mt-4 needs-validation"
                  novalidate
                  #form="ngForm"
                  (ngSubmit)="this.submitForm(form)">
              <div class="form-group">
                <label for="email"
                       class="col control-label">Email</label>
                <input class="form-control"
                       id="email"
                       type="email"
                       placeholder="Enter your email"
                       required
                       ngModel
                       name="email"
                       #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                     class="invalid-feedback">
                  <div *ngIf="email.errors.required">
                    Email is required.
                  </div>
                </div>
                <div *ngIf="email.valid"
                     class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="form-group">
                <label for="password"
                       class="col control-label">Password</label>
                <input class="form-control"
                       id="password"
                       type="password"
                       placeholder="Enter your password"
                       required
                       ngModel
                       name="password"
                       #password="ngModel">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="invalid-feedback">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                </div>
                <div *ngIf="password.valid"
                     class="valid-feedback">
                  Looks good!
                </div>
                <div class="mb-2 text-right">
                  <a href="#!"
                     class="small text-muted">Lost password?</a>
                </div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input"
                         type="checkbox"> Remember me
                </label>
              </div>
              <div class="form-group">
                <button type="submit"
                        class="btn btn-outline-success btn-block"
                        [disabled]="!form.form.valid">Log in</button>
              </div>
            </form>
            <div class="card-footer text-center">
              <small>Not registered?</small>
              <a class="small font-weight-bold"
                 [routerLink]="['../register']">
                Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
