<div class="page-content">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-6 mt-4">
        <div class="card border border-success ">
          <div class="card-body">
            <h3 class="card-title text-center">Registration</h3>
            <form class="mt-4 needs-validation"
                  novalidate
                  #form="ngForm">
              <div class="form-group">
                <label for="name"
                       class="col control-label">Name</label>
                <input class="form-control"
                       id="name"
                       placeholder="Enter your name"
                       maxlength="255"
                       ngModel
                       name="name"
                       required>
              </div>
              <div class="form-group">
                <label for="email"
                       class="col control-label">Email</label>
                <input class="form-control"
                       id="email"
                       type="email"
                       placeholder="Enter email"
                       ngModel
                       name="email"
                       required>
              </div>
              <div class="form-group">
                <label for="avatar"
                       class="col control-label">Avatar</label>
                <input type="file"
                       class="form-control-file border"
                       id="avatar"
                       maxlength="10000"
                       ngModel
                       name="avatar">
              </div>
              <div class="form-group">
                <label for="passeord"
                       class="col control-label">Password</label>
                <input class="form-control"
                       id="password"
                       type="password"
                       placeholder="Enter your password"
                       required
                       minlength="8"
                       maxlength="255"
                       ngModel
                       name="password"
                       aria-describedby="passwordHelp">
                <small id="passwordHelp"
                       class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
              </div>
              <div class="form-group">
                <label for="password-conf"
                       class="col control-label">Confirm password</label>
                <input class="form-control"
                       id="password-conf"
                       type="password"
                       placeholder="Confirm your password"
                       required
                       minlength="8"
                       maxlength="255"
                       ngModel
                       name="password-confirm">
              </div>
              <div class="form-group">
                <button type="submit"
                        class="btn btn-outline-success btn-block"
                        [disabled]="!form.form.valid">Sign up</button>
                <!-- <pre class="card-body mb-0">{{form.value | json}}</pre> -->

              </div>
            </form>
            <div class="card-footer text-center">
              <small>Have already an account?</small>
              <a class="small font-weight-bold"
                 [routerLink]="['../login']">
                Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
