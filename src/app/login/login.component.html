<div class="page-content">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-6 mt-4">
        <div class="card border border-success">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form class="mt-4 needs-validation"
                  #form="ngForm"
                  novalidate
                  (ngSubmit)="this.submitForm(form)">
              <div class="form-group">
                <label for="name"
                       class="col control-label">Name</label>
                <input class="form-control"
                       id="name"
                       placeholder="Enter name"
                       maxlength="255"
                       ngModel
                       name="name"
                       required>
              </div>
              <div class="form-group">
                <label for="email"
                       class="col control-label">Email</label>
                <input class="form-control"
                       id="email"
                       type="email"
                       placeholder="Enter email"
                       required
                       ngModel
                       name="email">
              </div>
              <div class="form-group">
                <label for="password"
                       class="col control-label">Password</label>
                <div class="mb-2">
                  <a href="#!"
                     class="small text-muted">Lost password?</a>
                </div>
                <input class="form-control"
                       id="password"
                       type="password"
                       placeholder="Enter password"
                       required
                       ngModel
                       name="password">
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input"
                         type="checkbox"> Remember me
                </label>
              </div>
              <div class="form-group">
                <button type="submit"
                        class="btn btn-outline-success btn-block"
                        [disabled]="!form.form.valid">Log in</button>
              </div>
            </form>
            <div class="card-footer text-center">
              <small>Not registered?</small>
              <a class="small font-weight-bold"
                 [routerLink]="['../register']">
                Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
